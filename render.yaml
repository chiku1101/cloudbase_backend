services:
  - type: web
    name: cloudbase-backend
    env: node
    nodeVersion: 18.18.0
    buildCommand: npm install && npm rebuild bcrypt --build-from-source
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.18.0
    envVars:
      - key: NODE_ENV
        value: production